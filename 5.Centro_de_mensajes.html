<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de mensajes</title>
    <link rel="stylesheet" href="C_Mensajes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <a href="2.index.html" class="back-link"><i class="fas fa-arrow-left"></i> Volver</a>
    <div class="container">
        <div class="messages">
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
            <button id="sendMessageBtn">Enviar Mensaje</button>
            <label for="fileInput" class="file-label"><i class="fas fa-paperclip"></i></label>
            <input type="file" id="fileInput" accept="image/*, .pdf, .doc, .docx" style="display: none;">
        </div>
    </div>

    <script src="C_Mensajes.js"></script>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            var fontSize = localStorage.getItem('fontSize');
            var theme = localStorage.getItem('theme');
            var language = localStorage.getItem('language');

            if (fontSize) {
                applyFontSize(fontSize);
            }

            if (theme) {
                applyTheme(theme);
            }

            if (language) {
                applyLanguage(language);
            }
        });

        function applyFontSize(size) {
            document.body.style.fontSize = size;
        }

        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.style.backgroundColor = '#333';
                document.body.style.color = '#fff';
            } else {
                document.body.style.backgroundColor = '#f2f2f2';
                document.body.style.color = '#000';
            }
        }

        function applyLanguage(language) {
            alert('Idioma cambiado a ' + language);
        }
    </script>
    <script src="configuraciones.js"></script>
</body>
</html>
