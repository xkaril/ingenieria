<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="recuperar_contrasena.css">
</head>
<body>
    <header>
        <h1 class="logo">OncoLife</h1>
    </header>

    <main>
        <section class="formulario" id="form-recuperar-email">
            <h2>Recuperar Contraseña</h2>
            <form action="#" method="POST">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <input type="button" value="Enviar Código" id="enviar-codigo-btn">
            </form>
        </section>

        <section class="formulario" id="form-recuperar-codigo" style="display: none;">
            <h2>Confirmar Código</h2>
            <form action="#" method="POST">
                <label for="codigo">Código de Verificación:</label>
                <input type="text" id="codigo" name="codigo" required>
                <input type="button" value="Confirmar Código" id="confirmar-codigo-btn">
            </form>
        </section>

        <section class="formulario" id="form-nueva-contrasena" style="display: none;">
            <h2>Establecer Nueva Contraseña</h2>
            <form action="#" method="POST">
                <label for="nueva-contrasena">Nueva Contraseña:</label>
                <input type="password" id="nueva-contrasena" name="nueva-contrasena" required>

                <label for="confirmar-contrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>

                <input type="button" value="Guardar Contraseña" id="guardar-contrasena-btn">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 OncoLife </p>
    </footer>

    <script src="recuperar_contrasena.js"></script>
</body>
</html>
