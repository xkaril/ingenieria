<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Paciente</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f3f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            color: #008cba;
        }

        .header .patient-id {
            font-size: 18px;
            color: #666;
        }

        .nav-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .nav-bar a {
            text-decoration: none;
            color: #008cba;
            font-size: 18px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .nav-bar a:hover {
            background-color: #008cba;
            color: white;
            border-radius: 5px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form textarea {
            resize: vertical;
        }

        button {
            background-color: #008cba;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005f7f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Perfil del Paciente</h1>
            <div class="patient-id">ID del Paciente: <span id="patient-id"></span></div>
        </div>
        <div class="nav-bar">
            <a href="#" id="link-datos-personales">Datos Personales</a>
            <a href="#" id="link-enfermedades">Enfermedades</a>
            <a href="#" id="link-seguimiento-tratamientos">Seguimiento de Tratamientos</a>
        </div>

        <!-- Sección de Datos Personales -->
        <div id="section-datos-personales" class="section">
            <h2>Datos Personales</h2>
            <form id="datos-personales-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </form>
            <button onclick="guardarDatosPersonales()">Guardar Cambios</button>
        </div>

        <!-- Sección de Enfermedades -->
        <div id="section-enfermedades" class="section">
            <h2>Enfermedades del Paciente</h2>
            <form id="enfermedades-form">
                <label for="enfermedad">Enfermedad:</label>
                <input type="text" id="enfermedad" name="enfermedad" required>

                <label for="fecha-diagnostico">Fecha de Diagnóstico:</label>
                <input type="date" id="fecha-diagnostico" name="fecha-diagnostico" required>

                <label for="tratamiento">Tratamiento:</label>
                <textarea id="tratamiento" name="tratamiento" rows="4" required></textarea>

                <label for="notas">Notas Adicionales:</label>
                <textarea id="notas" name="notas" rows="4"></textarea>
            </form>
            <button onclick="guardarEnfermedades()">Guardar Enfermedades</button>
        </div>

        <!-- Sección de Seguimiento de Tratamientos -->
        <div id="section-seguimiento-tratamientos" class="section">
            <h2>Seguimiento de Tratamientos</h2>
            <form id="seguimiento-tratamientos-form">
                <label for="tratamiento">Tratamiento:</label>
                <input type="text" id="tratamiento-seguimiento" name="tratamiento" required>

                <label for="fecha-inicio">Fecha de Inicio:</label>
                <input type="date" id="fecha-inicio" name="fecha-inicio" required>

                <label for="fecha-fin">Fecha de Fin:</label>
                <input type="date" id="fecha-fin" name="fecha-fin" required>

                <label for="observaciones">Observaciones:</label>
                <textarea id="observaciones" name="observaciones" rows="4"></textarea>
            </form>
            <button onclick="guardarSeguimientoTratamientos()">Guardar Seguimiento</button>
        </div>
    </div>

    <script>
        // JavaScript para navegación entre secciones
        document.getElementById('link-datos-personales').addEventListener('click', function() {
            mostrarSeccion('datos-personales');
        });

        document.getElementById('link-enfermedades').addEventListener('click', function() {
            mostrarSeccion('enfermedades');
        });

        document.getElementById('link-seguimiento-tratamientos').addEventListener('click', function() {
            mostrarSeccion('seguimiento-tratamientos');
        });

        function mostrarSeccion(seccion) {
            document.querySelectorAll('.section').forEach(function(section) {
                section.classList.remove('active');
            });
            document.getElementById('section-' + seccion).classList.add('active');
        }

        // Llenar el ID del paciente (puedes ajustar según necesites)
        document.getElementById('patient-id').textContent = '12345'; // Aquí asignar el ID del paciente real

        // Función para guardar datos personales (implementación según tus necesidades)
        function guardarDatosPersonales() {
            // Código para guardar datos personales
            alert('Datos personales guardados.');
        }

        // Función para guardar enfermedades (implementación según tus necesidades)
        function guardarEnfermedades() {
            // Código para guardar enfermedades
            alert('Enfermedades guardadas.');
        }

        // Función para guardar seguimiento de tratamientos (implementación según tus necesidades)
        function guardarSeguimientoTratamientos() {
            // Código para guardar seguimiento de tratamientos
            alert('Seguimiento de tratamientos guardado.');
        }
    </script>
</body>
</html>
