<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Datos Genómicos</title>
    <link rel="stylesheet" href="Analisis.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <header>
        <h1>Análisis de Datos Genómicos</h1>
    </header>
    <a href="2.index.html" onclick="window.history.back();">&lt; Volver al Inicio</a>
    <main>
        <div class="options">
            <button id="tableBtn" class="btn btn-primary">Ver Tabla</button>
            <button id="chartBtn" class="btn btn-success">Ver Gráfico</button>
            <button id="diagramBtn" class="btn btn-warning">Ver Diagrama</button>
        </div>
        <div class="chart-options" id="chartOptions">
            <label for="chartType">Seleccionar tipo de gráfico:</label>
            <select id="chartType">
                <option value="bar">Barras</option>
                <option value="line">Líneas</option>
                <option value="radar">Radar</option>
                <option value="scatter">Dispersión</option>
                <option value="polarArea">Polar</option>
                <option value="doughnut">Doughnut</option>
            </select>
        </div>
        <div class="add-data-form">
            <h2>Agregar Datos Genómicos</h2>
            <form id="genomicForm">
                <label for="geneInput">Gen:</label>
                <input type="text" id="geneInput" required>
                <label for="mutationInput">Mutación:</label>
                <input type="text" id="mutationInput" required>
                <label for="expressionInput">Expresión Genética:</label>
                <input type="number" id="expressionInput" min="0" step="0.01" required>
                <label for="fileInput">Adjuntar Archivos:</label>
                <input type="file" id="fileInput" multiple>
                <input type="submit" value="Guardar" class="btn btn-primary">
            </form>
        </div>
        <div id="dataDisplay"></div>
    </main>
    <script src="Analisis.js"></script>
</body>
</html>
